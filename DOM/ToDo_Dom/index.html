<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="todo">
      <form class="input-form">
        <h1>Todo List</h1>
        <div class="user-input">
          <input id="add-task" required type="text" />
          <button type="submit">
            <svg
              class="input-icon"
              width="64px"
              height="64px"
              viewBox="-10.56 -10.56 37.12 37.12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#FFFF"
              stroke-width="0.00016"
              transform="rotate(0)"
            >
              <g
                id="SVGRepo_bgCarrier"
                stroke-width="0"
                transform="translate(0,0), scale(1)"
              >
                <rect
                  x="-10.56"
                  y="-10.56"
                  width="37.12"
                  height="37.12"
                  rx="7.4239999999999995"
                  fill="#8d49e9"
                  strokewidth="0"
                ></rect>
              </g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke="#CCCCCC"
                stroke-width="0.8"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z"
                  fill="#FFFF"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </form>

      <div class="tasks"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
