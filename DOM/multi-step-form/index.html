<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Multi-step form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="h-[100vh]">
    <div
      class="continer bg-[#EFF5FF] h-[100%] flex justify-center items-center"
    >
      <div class="h-[80%] w-[70%] form bg-white rounded-xl shadow-xl flex p-3">
        <div
          class="hero-img h-[100%] bg-no-repeat bg-cover w-[30%] bg-center rounded-xl flex p-10 flex-col items-start gap-[30px]"
        >
          <div class="flex justify-center items-center gap-[20px]">
            <div
              class="border-1 border-white rounded-full h-8 w-8 flex items-center justify-center text-white"
            >
              1
            </div>
            <div>
              <p class="text-sm font-light text-[#d6d9e6]">STEP 1</p>
              <p class="text-white text-base font-bold">YOUR INFO</p>
            </div>
          </div>
          <div class="flex justify-center items-center gap-[20px]">
            <div
              class="border-1 border-white rounded-full h-8 w-8 flex items-center justify-center text-white"
            >
              2
            </div>
            <div>
              <p class="text-sm font-light text-[#d6d9e6]">STEP 2</p>
              <p class="text-white text-base font-bold">SELECT PLAN</p>
            </div>
          </div>
          <div class="flex justify-center items-center gap-[20px]">
            <div
              class="border-1 border-white rounded-full h-8 w-8 flex items-center justify-center text-white"
            >
              3
            </div>
            <div>
              <p class="text-sm font-light text-[#d6d9e6]">STEP 3</p>
              <p class="text-white text-base font-bold">ADD-ONS</p>
            </div>
          </div>
          <div class="flex justify-center items-center gap-[20px]">
            <div
              class="border-1 border-white rounded-full h-8 w-8 flex items-center justify-center text-white"
            >
              4
            </div>
            <div>
              <p class="text-sm font-light text-[#d6d9e6]">STEP 4</p>
              <p class="text-white text-base font-bold">SUMMARY</p>
            </div>
          </div>
        </div>
        <div
          class="main-content w-[70%] flex flex-col items-center justify-around"
        ></div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
